<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">      <!-- HERE WE LINK THIS HTML PAGE TO CSS style.css IS OUR CSS FILE NAME -->
</head>

<body>
  <center>
    <img src="logo.png">
    <h1>STUDENT DETAILS</h1>                        <!-- MADE THIS H1 AND OTHERS LIKE NAME,AGE,DEPARTMENT H2 FOR VARIATIONS  -->
  </center>

  <center>
    <form>
      <table>
        
        
        
        <tr>
          <td><h2>NAME:</h2></td>
          <td><input type="text" placeholder="Enter your name"> </td>
        </tr>
        
        

        <tr>
          <td><h2>AGE:</h2></td>
          <td><input type="number" placeholder="Enter your age"> </td>
        </tr>
        


        <tr>
          <td><h2>DEPARTMENT:</h2></td>
          <td>
            <select>
              <option>CSE</option>
              <option>CSBS</option>
              <option>AIDS</option>
              <option>AIML</option>
              <option>ECE</option>
              <option>EEE</option>
            </select>
          </td>
        </tr>
        
        

        <tr>
          <td><h2>REGISTER NUMBER:</h2></td>
          <td><input type="text" placeholder="enter your register number"> </td>
        </tr>
        
        

        <tr>
          <td></td>
          <td>
            
            <div class="buttons">
              <button type="submit"><a href="https://jobingodson.neocities.org/Student%20Feedback_JSS/student"  style=text-decoration:none; target:"blank" >Submit</a>
              </button>
            </div>
          </td>
        </tr>
        <!-- HERE WE USED CLASS TO USE CSS HERE
          WE CAN CALL THE CLASS (NAME OF THE CLASS IS BUTTONS) IN CSS AND A=DESIGN IT THERE WHICH WILL REFECT-->
          
          <!-- BLANK REPRESENTS THE NEW PAGE WILL OPEN IN THE SAME TAB-->
          
          <!-- I USED STYLE="text-decoration:none; SO WE WILL NOT GET THE BLUE UNDERLINE THINK IN OUR HYPERLINK -->






      </table>
    </form>
  </center>
</body>
</html>
